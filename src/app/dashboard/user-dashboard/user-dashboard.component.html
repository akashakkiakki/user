<div class="p-6 bg-[#383838] text-white min-h-screen">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-3xl">User Dashboard</h1>
    <button
      (click)="openUserForm()"
      class="bg-[#1c4980] text-white rounded-2xl px-6 h-[48px] cursor-pointer"
    >
      Add User
    </button>
  </div>

  <table class="w-full bg-white text-black rounded-xl shadow">
    <thead>
      <tr class="bg-gray-200 h-[48px]">
        <th class="px-4">Name</th>
        <th class="px-4">Email</th>
        <th class="px-4">Role</th>
      </tr>
    </thead>
    <tbody class="text-center">
      <tr *ngFor="let user of users">
        <td class="px-4 py-2">{{ user.name }}</td>
        <td class="px-4 py-2">{{ user.email }}</td>
        <td class="px-4 py-2">{{ user.role }}</td>
      </tr>
    </tbody>
  </table>

  <div class="mt-8">
    <canvas id="roleChart" width="400" height="200"></canvas>
  </div>
</div>
